<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TreeAPP</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawsome/css/fontawesome-all.min.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./fabric.min.js"></script>
    <script src="./controller.js"></script>

  </head>
  <body>

      <nav class="navbar navbar-dark bg-success">
          <a class="navbar-brand" href="#"><i class="fas fa-tree"></i> TreeAPP</a>
          <a id="btnCancel" class="my-2 my-sm-0" style="display:none"><i class="fas fa-sign-out-alt"></i></a>
      </nav>

      <div class="container-fluid"> 
          <div class="row">
            <div class="col-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:showOptions(1)">Tamanho Imagem</a>
                    <ul style="" id="opt1">
                      <label class="checkbox"><input id="tamanho" name="tipo" type="radio" checked>Redimensionar</label>
                      <label class="checkbox" style="display:none"><input id="tamanho2" name="tipo" type="radio">Cortar</label>
                      <label class="checkbox"><input id="tamanho3" name="tipo" type="radio">Normal</label>
                    </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:showOptions(2)">Filtros</a>
                    <ul style="" id="opt2">
                      <label class="checkbox"><input id="filtro" name="tipo2" type="radio" checked>Filtro LBP</label>
                      <label class="checkbox"><input id="filtro2" name="tipo2" type="radio" >Filtro Sobel </label>
                      <label class="checkbox"><input id="filtro3" name="tipo2" type="radio" >Escala de Cinza</label>
                    </ul>
                </li>
              </ul>
            </div>

            <div class="col-9">
              <div class="">
                <div class="row" style="margin-top: 1%">
        
                  <div class="col-12">
                    <div class="row">
                      <div class="col-10 offset-2 offset-lg-3 form-inline">
                        <div  class="col-md-2">
                          <label  for="wImage"><strong>Width:</strong>
                          <input id="wImage" type="number" class="form-control" value="160"></label>
                        </div>
  
                        <div class="col-md-2 offset-md-5 offset-lg-1 ">
                          <label for="hImage"><strong>Height:</strong>
                          <input id="hImage" type="number" class="form-control" value="120"></label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="fileDiv" class="input-group mb-3 col col-md-12" style="margin-top: 1%">
                    <div class="col col-md-12">
                      <label ><strong>Seleciona a imagem:</strong></label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file" onchange="readURL(this)">
                      <label class="custom-file-label" for="file">Choose file</label>
                    </div>
                  </div>

        
                  <div class="col col-md-12" style="margin-top: 1%">
                    <div id="divCanvas" class="text-center">
                        <!--img id="imgHtml" src="" alt="" width="200" height="200"-->
                        <canvas id="imgHtml" width="500" height="300" style="border:1px solid #000000;"></canvas>
                    </div>
                  </div>
        
                  <div class="col col-md-12" style="margin-top:1%;display:none">
                    <textarea name="" id="" class="form-control"></textarea>
                  </div>
        
                  <div class="col col-md12" style="margin-top:1%;display:block">
                      <a id="new" href="javascript:processarImg()" class="btn btn-primary btn-block disabled" style="display:none">Nova Imagem</a>
                      <a id="download" class="disabled" download="imagem.png" ><button id="btnDownload" style="margin-top: 1%" class="btn btn-success btn-block disabled" onclick="javascript:download()"> Download </button></a>
                  </div>
        
                </div>
              </div>
            </div>
        </div>       

      </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
